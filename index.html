<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <button class="new-book"> NEW BOOK +</button>
    <div class="form">
        <form action="post">
            <fieldset class="form-fieldset">
                <label for="book-entry">Book Name</label>
                <input id="book-entry" class="book-entry" type="text">
                <label for="author">Author</label>
                <input id="author" class="author" type="text">
                <label for="pages">Pages</label>
                <input id="pages" class="pages" type="number">
                <h3>Have you read this book?</h3>
                <label for="yes">yes</label>
                <input name="read-status"id="yes" class="yes" type="radio">
                <label for="no">no</label>
                <input name="read-status"id="no" class="no" type="radio">
                <button class="submit">Submit</button>
            </fieldset>
        </form>
    </div>
    <ul class="book-list">
    </ul>
</body>
</html>
